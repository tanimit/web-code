<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        #eight{
            font-size: 30px;
            color: blue;
        }
        p{
            color: red;
        }
        .yellow{
            color: yellow;
        }
        p.yellow{
            color: green;
        } 


</head>
<body>
    <h3>Explore Mixed selectors</h3>
    <p>my first line css</p>
    <p class="yellow">my second line css</p>
    <p class="">my three line css</p>
    <p class="yellow">my four line css</p>
    <p>my five line css</p>
    <p class="yellow">my six line css</p>
    <p class="yellow">my seven line css</p>
    <p id="eight">my eight line css</p>
    <p class="yellow">my nine line css</p>
    <p class="yellow">my ten line css</p>


</body>
</html>
